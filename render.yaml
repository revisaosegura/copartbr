services:
  - type: web
    name: copart-django
    env: docker
    rootDir: django_app
    plan: free
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: SUPERUSER_USERNAME
        value: admin
      - key: SUPERUSER_EMAIL
        value: admin@example.com
      - key: SUPERUSER_PASSWORD
        value: change-me
  - type: web
    name: copart-proxy
    env: docker
    rootDir: proxy
    plan: free
    autoDeploy: true
    envVars:
      - key: UPSTREAM_HOST
        value: www.copart.com.br
      - key: WHATSAPP_URL
        value: http://wa.me/5511958462009
      - key: DJANGO_UPSTREAM
        value: ""   # Preencha ap√≥s deploy do Django (ex.: https://copart-clone.onrender.com/)
